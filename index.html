<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>The Avengers</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&diay=swap" rel="stylesheet">

<body>
	<h1 id="avengers">The Avengers</h1>
	<div class="container">
		<div class="gallery">
			<ul>
				<li>
					<a href="#captain">
						<img src="images/thumbnail/cap (1).jpg" alt="captain americas">
						<span class="captainspan">Captain America</span>
					</a>

					<div class="overlay" id="captain">
						<img src="images/lightbox/cap.jpg">
						<a href="#avengers">X</a>

				</li>
				<li>
					<a href="#hulk">
						<img src="images/thumbnail/hulk (1).jpeg" alt="hulk">

						<img src="images/lightbox/hulk.jpeg">
						<a href="#avengers">X</a>
					</div>
				</li>
				<li>
					<a href="#spiderman">
						<img src="images/thumbnail/spiderman (1).jpg" alt="spiderman">

						<img src="images/lightbox/spiderman.jpg">
						<a href="#avengers">X</a>
					</div>
				</li>
				<li>
					<a href="#thor">
						<img src="images/thumbnail/thor (1).jpg" alt="thor">

						<img src="images/lightbox/thor.jpg">
